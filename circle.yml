machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - sudo pip install --upgrade pip
    - sudo pip install docker-compose

test:
  override:
    - docker-compose up -d
    - docker-compose run dockerapp python test.py

deployment:
  hub:
    branch: /.*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag dockerapp_dockerapp $DOCKER_USER/dockerapp:$CIRCLE_SHA1
      - docker tag dockerapp_dockerapp $DOCKER_USER/dockerapp:latest
      - docker push $DOCKER_USER/dockerapp:$CIRCLE_SHA1
      - docker push $DOCKER_USER/dockerapp:latest
